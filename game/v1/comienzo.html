<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comienzo.css">
    <script src="comienzo.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
      <section class="game">
          <div id="ok"><img src="../../img/boton-ok.jpg"></div>
        <section class="operacion">
            <div id="enunciado">
               <div id="numerador"></div>
               <div id="por"><p>x</p></div>

            </div>
            <form class="form_res">
                <input type="text" id="resultado" placeholder="=" focus>

        <section class="ahorcado">

         <div id="cabeza"><img src="../../img/v1.jpg"></div>
         <div id="remera"></div>
         <div id="brazoR"><img src="../../img/brazoR.jpg"></div>
         <div id="brazoL"><img src="../../img/brazoL.jpg"></div>
         <div id="manoR"><img src="../../img/manoR.jpg"></div>
         <div id="manoL"><img src="../../img/manoL.jpg"></div>
         <div id="piernaR"><img src="../../img/piernaR.jpg"></div>
         <div id="piernaL"><img src="../../img/piernaL.jpg"></div>
         <div id="pieR"><img src="../../img/pieR.jpg"></div>
         <div id="pieL"><img src="../../img/pieL.jpg"></div>    
        </section>
        <section class="control">
            <div id="life">
            </div>
            <div id="vidas">
            </div>  
            <div id="opciones">
            </div>    
        </section>
      </section>
    </main>
